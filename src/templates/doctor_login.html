{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}

<style>

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .card{
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }

.red-text{
  color: red;
}
</style>

<div class="container">
    <div class="card" style="width: 22rem; height: 28rem;">
        <div class="card-body">
          <h5 class="card-title text-center my-5">DOCTOR LOGIN</h5>
          {% if messages %}
                {% for message in messages %}
                   <p class="text-center red-text"> {{ message }} </p>
                {% endfor %}
          {% endif %}

          <form action="{% url 'doctor_login' %}" method="post">
            {% csrf_token %}
          <div class="form-floating mb-4 ">
            <input type="text" class="form-control" id="floatingInput4" placeholder="abc@gmail.com" name="username">
            <label for="floatingInput4">Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
          </div>
          
          <p  class="card-text text-center mb-4">New User? <a href="{% url 'doctor' %}" class="card-link">Register Here</a></p>
          <div class="text-center">
              <button type="submit" class="btn btn-success ">Login</button>
          </div>
        </form>
        </div>
      </div>
</div>

{% endblock %}
